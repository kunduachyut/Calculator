<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <h1 class="center">This is my Calculator</h1>
    <div class="access-Buttons" style="text-align: center;">
        <div class="input-field">
            <input placeholder="Calculate the numbers" class="input"/>
        </div>
        <div class="clear">
            <button class="button1">AC</button>
        </div>
        <div class="row">
            <button class="button1">7</button>
            <button class="button1">8</button>
            <button class="button1">9</button>
            <button class="button1">*</button>
        </div>
        <div class="row">
            <button class="button1">4</button>
            <button class="button1">5</button>
            <button class="button1">6</button>
            <button class="button1">-</button>
        </div>
        <div class="row">
            <button class="button1">1</button>
            <button class="button1">2</button>
            <button class="button1">3</button>
            <button class="button1">+</button>
        </div>
        <div class="row">
            <button class="special">0</button>
            <button class="button1">.</button>
            <button class="button1">=</button>
        </div>
    </div>
    <script src="scrept.js"/>
</body>
</html>
